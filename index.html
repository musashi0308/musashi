<h1>昆虫類の絶滅危惧種について<h2>
<p>私たちの身の回りにいる昆虫は、実は数年後または数十年後に絶滅する可能性が高い状況にある。ここでは、代表的な絶滅危惧種の特徴や個体数減少原因を紹介していく。</p>
<h2>オオルリシジミ<h2>
<img src=https://ikilog.biodic.go.jp/rdbdata/doubutsu/pics/052.jpg>
<p><font size="4">瑠璃色の翅がきれいな大きめのシジミチョウである。</font></p>
<p><font size="4">幼虫が餌とする、クララというマメ科の植物の生息環境が減少したのがオオルリシジミの減少原因であると言われている。</font></p>
